<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home')}}">Pricerunner Webscraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="about">About</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form action="{{ url_for('scraped') }}" method="POST">
            <label for="url">Pricerunner url:</label><br>
            <input type="text" id="url" name="url"><br>
            The webscraper only accepts a pricerunner url <br>
            <label for="price">Desired price:</label><br>
            <input type="number" id="price" name="price"><br>
            The desired price is in DKK. <br>
            <label for="email">Recepient email address:</label><br>
            <input type="text" id="email" name="email"> <br>
            Your email address is needed to send a notification as soon as your desired price is reached.<br>
            <input type="submit" value="Save!" , name="form_info_saved">
        </form>
        {% block content %} {% endblock %}
    </div>
    </body>
</html>
